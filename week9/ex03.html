<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dates in Month</title>
  <style>
    .right-align{
        text-align: right;
    }
    table {
      margin: auto;
      text-align: center;
    }
    td {
      padding: 5px;
    }
    input[readonly] {
      background-color: #f0f0f0;
    }
  </style>
  <script>
    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    function update() {
      const yearField = document.f.year;
      const monthField = document.f.month;
      const dateField = document.f.date;

      const year = yearField.value.trim();

      if (year === "" || isNaN(year)) {
        dateField.value = "Year must be a number";
        yearField.focus();
        return;
      }

      const month = monthField.value;
      const numericYear = parseInt(year);

      switch (month) {
        case "1": case "3": case "5": case "7":
        case "8": case "10": case "12":
          dateField.value = 31;
          break;
        case "4": case "6": case "9": case "11":
          dateField.value = 30;
          break;
        case "2":
          dateField.value = isLeapYear(numericYear) ? 29 : 28;
          break;
      }
    }
  </script>
</head>
<body onload="update()">
  <form name="f">
    <table>
      <tr>
        <td colspan="2"><h2>DATES IN MONTH</h2></td>
      </tr>
      <tr>
        <td class="right-align">Year:</td>
        <td>
          <input name="year" value="2012" onblur="update()" />
        </td>
      </tr>
      <tr>
        <td class="right-align">Month:</td>
        <td>
          <select name="month" onblur="update()">
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="right-align">Date:</td>
        <td>
          <input name="date" readonly />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
