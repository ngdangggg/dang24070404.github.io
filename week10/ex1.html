<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1 </title>
</head>
    <body>
        <form id="form_main">
            <input type="number" id="number1">
            <br>
            <button type="button" onclick="checkNumber();">Check</button>
        </form>
    
        <script>
            function checkNumber() {
                var x = parseInt(document.getElementById("number1").value);
                if (x % 2 === 0) {
                    var result = document.createElement("p");
                    result.innerHTML = x + " is Even";
                    document.getElementById("form_main").appendChild(result);
                } else {
                    document.write(x + " is Odd");
                }
            }
        </script>
        </body>
        </html>
